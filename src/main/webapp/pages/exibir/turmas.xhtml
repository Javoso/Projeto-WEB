<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/Layout.xhtml">
	<ui:define name="content">
		<h:head>
			<title>Lista de Atores</title>
		</h:head>
		<h:body>
			<h:form id="menu">
				<p:menubar>
					<p:submenu icon="pi pi-file" label="Cadastrar"
						rendered="#{usuarioLogado.admin}">
						<p:menuitem outcome="/pages/cadastro/turma" value="Turma" />
					</p:submenu>

					<p:submenu icon="pi pi-list" label="Listar">
						<p:menuitem outcome="turmas" value="Turmas" />
					</p:submenu>
				</p:menubar>
				<br />
			</h:form>

			<div class="ui-g-12">
				<p:growl id="msg" life="4000" showDetail="true" />
			</div>


			<h:form id="tabela">
				<p:dataTable var="t" value="#{turmaController.turmas}"
					rowHover="true" sortBy="#{t.nomeDaTurma}">

					<f:facet name="header">
						<h2>Lista de turmas</h2>
					</f:facet>

					<p:column headerText="Nome da Turma">
						#{t.nomeDaTurma}
					</p:column>
					<p:column headerText="Faixa"
						style="text-align: center; font-weight:bold; border:2px; color: #{t.faixaDeGraduacaoDaTurma.cor};">
						#{t.faixaDeGraduacaoDaTurma}
					</p:column>
					<p:column headerText="Ações" style="text-align: center;"
						rendered="#{usuarioLogado.admin}">
						<p:button value="Editar" immediate="true" style="margin: 5px;"
							icon="pi pi-pencil" outcome="/pages/cadastro/turma">
							<f:param name="id" value="#{t.id}" />
						</p:button>

						<p:commandButton action="#{turmaController.excluir}"
							value="Excluir" immediate="true" update="tabela"
							icon="pi pi-trash" style="background: #D92F21; border: none;">

							<f:setPropertyActionListener value="#{t}"
								target="#{turmaController.turma}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
